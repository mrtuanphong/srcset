<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IMG and PICTURE</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ahaui/css/dist/index.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container Container--fluid">
      <p><a href="index.html" title="Bấm để xem demo">Back</a></p>
      <h1>Minh họa &lt;img&gt;</h1>
      <p>Girl in a jacket:</p>
      <p>
        <!-- srcset: Specifies a list of image files to use in different situations -->
        <img
          srcset="images/img_girl.jpg, images/img_girl@2x.jpg 2x"
          src="images/img_girl.jpg"
          class="u-maxWidthFull"
          alt="Girl in a jacket"
        />
      </p>
    </div>
  </body>
</html>
